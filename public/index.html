<html>

<head>
	<title>Guestbook</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src = "script.js"></script>
</head>

<body onload='zeroCount()' oninput='blankStatus()' >
	<div id='outer-frame' class='box'>
		<div id='title-box' class='box'>
			title
		</div>
		<form id="top-box" class="box" >
			<div id='input-container-name' class='input-container'>
				<label class='marker'>Name: </label><input type='text' name='name_field' class='input-style clear'>
			</div>
			<div id='input-container-email' class='input-container'>
				<label class='marker'>E-mail: </label><input type='text' name='email_field' class='input-style clear'>
			</div>
			<div id='message-input-container'>
				<textarea name='message' id='message-style' class="clear" placeholder='Type message here...' maxLength='400' onkeyup='counter(this);'></textarea>
			</div>
			<div id='counter_div'></div>
			<div id='status_container'></div>
			<div id='submit-container'>
				<input type='submit' value='Submit Message' id='submit'>
			</div>
		</form>

		<div id='bot-box' class='box'>
			<span id='display'><!-- comments go here --></span>
		</div>
		<div id='footer' class='box'>
			<span id ='page-select-container'>
				<button type='back-page' onclick='backPage()' id='back-page-link'>back</button>
				<button type='next-page' onclick='nextPage()' id='next-page-link'>next</button>
		</div>
	</div>
</body>

</html>
